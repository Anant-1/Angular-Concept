<h1>{{title}}</h1>

<ul *ngFor="let fruit of fruitsColor">
    <li *ngIf="fruit.color== 'Red'" style="color: red;">{{fruit.name}}</li>
    <li *ngIf="fruit.color=='Yellow'" style="color: yellow;">{{fruit.name}}</li>
    <li *ngIf="fruit.color=='Black'" style="color: black;">{{fruit.name}}</li>
    <li *ngIf="fruit.color=='Green'" style="color: green;">{{fruit.name}}</li>
    <li *ngIf="fruit.color=='Pink'" style="color: pink;">{{fruit.name}}</li>
    <li *ngIf="fruit.color=='Orange'" style="color: orange;">{{fruit.name}}</li>
    <li>Fruits liked by</li>

    <ul *ngFor="let liked of fruit.likedBy">
        <li>{{liked}}</li>
    </ul>

</ul>
